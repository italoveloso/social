<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Social - Simple way to load social sharing buttons</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="container">
	<h1>Social</h1>
	<p>Simple way to load social sharing buttons. View source to check code in action.</p>

    <div class="social">
    	<div class="fb-like" data-href="https://github.com/pinceladasdaweb" data-send="false" data-layout="box_count" data-width="140" data-show-faces="false"></div>
    	<div class="tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-count="vertical" data-url="https://github.com/pinceladasdaweb" data-text="Pinceladas da Web">Tweet</a></div>
    	<div class="g-plusone" data-size="tall" data-href="https://github.com/pinceladasdaweb"></div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="src/social.js" type="text/javascript"></script>
</body>
</html>
